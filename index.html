<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<!-- header section starts -->
<header class="header">
    <a class="logo"><i class="fas fa-shopping-basket"></i>groco</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categories">categories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
    </nav>
    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>
    <form class="search-form">
        <input type="search" id="search-box" placeholder="search here..">
        <label for="search-box" class="fas fa-search"></label>
    </form>
    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-img-1.png" alt="">
            <div class="content">
                <h3>watermelon</h3>
                <span class="price">$4.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-img-2.png" alt="">
            <div class="content">
                <h3>lemon</h3>
                <span class="price">$2.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="image/cart-img-3.png" alt="">
            <div class="content">
                <h3>orange</h3>
                <span class="price">$5.99/-</span>
                <span class="quantity">qty : 1</span>
            </div>
        </div>
        <div class="total">total: $19.69/-</div>
        <a class="btn">Checkout</a>
    </div>
    
    <form class="login-form">
        <h3>login now</h3>
        <input class="box" type="email" placeholder="your email...">
        <input class="box" type="password" placeholder="your password...">
        <p>forget your password <a>click here</a></p>
        <p>don't have an account <a>create now</a></p>
        <input class="btn" type="submit" value="login now"/>
    </form>
</header>
<!-- header section end -->
















    <!-- LINK CSS -->
    <script src="./scrip.js"></script>
</body>
</html>
